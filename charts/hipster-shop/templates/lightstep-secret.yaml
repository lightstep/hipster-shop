apiVersion: v1
kind: Secret
metadata:
  name: lightstep-access-token
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
  token: {{ .Values.config.lightstep.secretKeyValue }}