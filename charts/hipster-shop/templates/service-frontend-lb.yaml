apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.config.frontend.name }}
  labels:
    app.kubernetes.io/name: "{{ .Values.config.frontend.name }}"  
    helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    app.kubernetes.io/managed-by: "{{ .Release.Service  }}"
    app.kubernetes.io/instance: "{{ .Release.Name }}"   
spec:
  type: {{ .Values.frontend.serviceLB.type }}
  ports:
  - port: {{ .Values.config.frontend.externalPort }}
    targetPort: {{ .Values.config.frontend.internalPort }}
    protocol: TCP
    name: {{ .Values.frontend.serviceLB.name }}
  selector:
    app: {{ .Values.config.frontend.name }}
