apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.config.recommendation.name }}
  labels:
    app.kubernetes.io/name: "{{ .Values.config.recommendation.name }}"  
    helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    app.kubernetes.io/managed-by: "{{ .Release.Service  }}"
    app.kubernetes.io/instance: "{{ .Release.Name }}"   
spec:
  type: {{ .Values.recommendation.service.type }}
  ports:
  - port: {{ .Values.config.recommendation.externalPort }}
    targetPort: {{ .Values.config.recommendation.internalPort }}
    name: {{ .Values.recommendation.service.name }}
  selector:
    app: {{ .Values.config.recommendation.name }}
