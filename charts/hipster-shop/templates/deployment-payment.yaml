apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.config.payment.name }}
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
spec:
  selector:
    matchLabels:
      app: {{ .Values.config.payment.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.config.payment.name }}
    spec:
      terminationGracePeriodSeconds: 5
      containers:
        - name: {{ .Values.config.payment.name }}
          image: "{{ .Values.payment.deployment.image.repository }}:{{ .Values.payment.deployment.image.tag }}"
          imagePullPolicy: {{ .Values.payment.deployment.image.pullPolicy }}
          ports:
          - containerPort: {{ .Values.config.payment.internalPort }}
          env:
          - name: PORT
            value: "{{ .Values.config.payment.internalPort }}"
          - name: DD_TRACE_AGENT_URL
            value: "https://{{ .Values.config.lightstep.host }}:{{ .Values.config.lightstep.port }}"
          - name: SECRET_ACCESS_TOKEN
            valueFrom:
              secretKeyRef:
                name: "{{ .Values.config.lightstep.secretName }}"
                key: "{{ .Values.config.lightstep.secretKey }}"
          readinessProbe:
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:{{ .Values.config.payment.internalPort }}"]
          livenessProbe:
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:{{ .Values.config.payment.internalPort }}"]
          resources:
{{ toYaml .Values.payment.deployment.resources | indent 12}}

        